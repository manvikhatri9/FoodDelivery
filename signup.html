<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page | Food Factory</title>
    <link rel="stylesheet" href="signupstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Food Factory!</h1>
    <div class="signup-box">
        <h2>Sign Up</h2>
        <form class="form1">
            <label>First Name</label>
            <input type="text" name="firstname" placeholder="">
            <label>Last Name</label>
            <input type="text" name="lastname" placeholder="">
            <label>Email</label>
            <input type="email" name="myemail" placeholder="">
            <label>Password</label>
            <input type="text" name="password" placeholder="">
            <label>Confirm Password</label>
            <input type="text" name="confirmpassword" placeholder="">
            <input type="button" value="Sign Up">
        </form>
        <p>By clicking the signup button, you agree to our <br> <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></p>
        <p class="para-2">Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
